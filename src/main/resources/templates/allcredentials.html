<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<th:block th:each="credential : ${credential}">
    <tr>
        <td th:text="${credential.username}">First Name</td>
        <td th:text="${credential.password}">Last Name</td>
        <td th:text="${credential.role}">Gender</td>
    </tr>
</th:block>
</body>
</html>
