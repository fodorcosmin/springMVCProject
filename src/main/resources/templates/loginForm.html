<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/login}" th:object="${credential}" method="post">
    <p>Name: <input type="text" th:field="*{username}"/></p>
    <p>Name: <input type="text" th:field="*{password}"/></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
