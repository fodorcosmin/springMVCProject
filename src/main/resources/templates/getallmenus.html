<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<th:block th:each="menuItem : ${menu}">
    <tr>
        <td th:text="${menuItem.dishName}">Menu name</td>
        <td th:text="${menuItem.dishPrice}">Price</td>

    </tr>
</th:block>
</body>
</html>
