<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--BootStrap Date Picker-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <meta charset="utf-8"/>
    <title>Bootstrap Form Style </title>
</head>

<style>
    @keyframes slidy {
        0% {
            left: 0%;
        }
        20% {
            left: 0%;
        }
        25% {
            left: -100%;
        }
        45% {
            left: -100%;
        }
        50% {
            left: -200%;
        }
        70% {
            left: -200%;
        }
        75% {
            left: -300%;
        }
        95% {
            left: -300%;
        }
        100% {
            left: -400%;
        }
    }

    .container {
        position: absolute;
        width: 50%;
        z-index: 1;
        text-align: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    div#slider {
        overflow: hidden;
        height: 670px;
    }

    div#slider figure img {
        width: 20%;
        float: left;
    }

    #slider figure {
        position: relative;
        width: 500%;
        margin: 0 auto;
        left: 0;
        text-align: left;
        font-size: 0;
        animation: 15s slidy infinite;
    }

    .search-box {
        text-align: center;
    }

    .search-destiny {
        width: 100%;
    }

    .button-search {
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .margin_row {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .btn_search {
        width: 200px;
        margin-bottom: 10px;
        border-radius: 0;
    }

    .content {
        border-radius: 5px;
        background-color: rgba(200, 200, 200, 0.8)

    }

    @media (max-width: 600px) {
        .btn_search {
            width: 90%;
            margin-bottom: 0px;
            border-bottom-left-radius: 5px !important;
            border-bottom-right-radius: 5px !important;
        }
    }

    @media (max-width: 414px) {
        .btn_search {

            margin-bottom: 0px;
            border-bottom-left-radius: 5px !important;
            border-bottom-right-radius: 5px !important;
        }

        figure {
            display: none;
        }

        .container, .slider, content {
            width: 100%;
        }
    }

</style>

<body>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.datepicker-iso form').length > 0 ? $('.datepicker-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy/MM/dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>


<div class="demo">
    <div class="demo form-bg">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h1 class="heading-title"> Reservation Form Style </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal" method="post" th:object="${reservation}">
                        <div class="header">Reservation</div>
                        <div class="form-content">
                            <h4 class="heading">Your Details</h4>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="control-label" th:for="firstName"><i class="fa fa-user"></i></label>
                                    <input class="form-control" th:field="*{firstName}" placeholder="First Name"
                                           type="text"/>
                                </div>
                                <div class="col-sm-6">
                                    <label class="control-label" th:for="lastName"><i
                                            class="fa fa-envelope-o"></i></label>
                                    <input class="form-control" th:field="*{lastName}" placeholder="Last Name"
                                           type="text"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label class="control-label" th:for="phoneNumber"><i class="fa fa-lock"></i></label>
                                    <input class="form-control" th:field="*{phoneNumber}" placeholder="Phone"
                                           type="text"/>
                                </div>
                            </div>
                            <h4 class="heading">Registration Details</h4>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label class="control-label" th:for="seats"><i class="fa fa-user"></i></label>
                                    <input class="form-control" th:field="*{seats}" placeholder="Persons"
                                           type="number"/>
                                </div>

                                <div class="datepicker-iso">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="form-group" th:field="*{reservationDate}">
                                                    <label class="control-label" for="date">Date</label>
                                                    <input class="form-control" id="date" name="date" type="date"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <label class="control-label" th:for="comments"><i
                                                        class="fa fa-calendar"></i></label>
                                                <textarea class="form-control" th:field="*{comments}"
                                                          placeholder="Additional comments"></textarea>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
