<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" media="all"
          th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

</head>
<body>
<form method="post" th:action="@{/additem}" th:object="${ingredient}">
    <div class="form-group">
        <label class="control-label col-sm-2" th:for="item">item</label>
        <input class="form-control" th:field="*{item}"/>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" th:for="quantity">quantity</label>
        <input class="form-control" type="number" th:field="*{quantity}"/>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" th:for="quantity">price</label>
        <input class="form-control" type="number" th:field="*{price}"/>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>


</body>
</html>
