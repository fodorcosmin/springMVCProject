<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover table-striped table-bordered">

                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Hire Date</th>
                    <th>Actions</th>


                    <tbody th:each="employee: ${employee}">
                    <tr>
                        <td th:text="${employee.uid}"></td>
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.age}"></td>
                        <td th:text="${employee.gender}"></td>
                        <td th:text="${employee.phoneNumber}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.salary}"></td>
                        <td th:text="${employee.hireDate}"></td>
                        <td>
                            <form th:action="@{/delEmp/{uid}(uid=${employee.uid})}" th:object="${employee}" method="get">
                                <input type="hidden">Delete</input>
                                <button type="submit" class="btn btn-default btn-danger" onClick="return confirm('Are you sure?')"/>
                                <button type="submit" class="btn btn-default btn-success" name="action" value="update">Update</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
