<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<th:block th:each="item : ${items}">

        <td th:text="${item.item}">A Smoke Test'</td>
        <td th:text="${item.quantity}">A Smoke Test'</td>
        <td th:text="${item.price}">A Smoke Test'</td>
    </tr>
</th:block>

</html>
