<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 table-responsive">
            <table class="table table-bordered table-hover table-sortable" id="tab_logic">
                <thead>
                <tr>
                    <th class="text-center">
                        ID
                    </th>

                    <th class="text-center">
                        First Name
                    </th>
                    <th class="text-center">
                        Last Name
                    </th>
                    <th class="text-center">
                        Phone Number
                    </th>
                    <th class="text-center">
                        Seats Booked
                    </th>
                    <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
                    </th>
                </tr>
                </thead>
                <tbody th:each="reservation : ${reservation}">
                <fieldset>
                    <tr id='addr0' data-id="0" class="hidden">
                        <td data-name="ID">
                            <input type="text" th:field="*{uid}" placeholder='ID' class="form-control"/>
                        </td>
                        <td data-name="firstName">
                            <input type="text" th:field="*{firstName}" placeholder='First Name' class="form-control"/>
                        </td>

                        <td data-name="lastName">
                            <input type="text" th:field="*{lastName}" placeholder='Last Name' class="form-control"/>
                        </td>

                        <td data-name="phoneNumber">
                            <input type="text" th:field="*{phoneNumber}" placeholder='Phone Number'
                                   class="form-control"/>
                        </td>

                        <td data-name="phoneNumber">
                            <input type="text" th:field="*{seats}" placeholder='Phone Number' class="form-control"/>
                        </td>
                        <td data-name="desc">
                            <textarea name="desc0" placeholder="Description" class="form-control"></textarea>
                        </td>
                        <td data-name="del">
                            <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'></button>
                        </td>
                    </tr>
                </fieldset>
                </tbody>
            </table>
        </div>
    </div>
    <a id="add_row" class="btn btn-default pull-right">Add Row</a>
</div>

<form action="#" th:action="@{/removereservation}" th:object="${reservation}" method="post">
    <p>Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Name: <input type="text" th:field="*{lastName}"/></p>
    <p>Name: <input type="text" th:field="*{email}"/></p>
    <p>Name: <input type="number" th:field="*{phoneNumber}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
